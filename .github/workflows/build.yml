name: Build

on:
  push:
    branches: [ main, master, develop ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build (${{ matrix.configuration }}, ${{ matrix.platform }})
    runs-on: windows-2022
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - configuration: Debug
            platform: x64
            runtime_id: win-x64
          - configuration: Debug
            platform: x86
            runtime_id: win-x86
          - configuration: Debug
            platform: ARM64
            runtime_id: win-arm64
          - configuration: Release
            platform: x64
            runtime_id: win-x64
          - configuration: Release
            platform: x86
            runtime_id: win-x86
          - configuration: Release
            platform: ARM64
            runtime_id: win-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Show .NET info
      run: dotnet --info
    
    - name: Restore dependencies
      run: dotnet restore LottieConverter.csproj /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false
    
    - name: Build project
      run: dotnet build LottieConverter.csproj --configuration ${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false --no-restore -v minimal
    
    - name: Publish application
      if: matrix.configuration == 'Release'
      run: dotnet publish LottieConverter.csproj --configuration Release /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false --runtime ${{ matrix.runtime_id }} --self-contained false --no-build -o publish/${{ matrix.runtime_id }} -v minimal

    - name: Package publish output (zip)
      if: matrix.configuration == 'Release'
      run: |
        New-Item -ItemType Directory -Force -Path artifacts | Out-Null
        Compress-Archive -Path "publish/${{ matrix.runtime_id }}/*" -DestinationPath "artifacts/LottieConverter-${{ matrix.runtime_id }}.zip" -Force
    
    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: LottieConverter-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          artifacts/LottieConverter-${{ matrix.runtime_id }}.zip
        retention-days: 30
        if-no-files-found: warn

  release:
    name: Create GitHub Release (tags)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: LottieConverter-Release-*
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.zip
