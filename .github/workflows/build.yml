name: Build

on:
  push:
    branches: [ main, master, develop ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build (${{ matrix.configuration }}, ${{ matrix.platform }})
    runs-on: windows-2022
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - configuration: Debug
            platform: x64
            runtime_id: win-x64
          - configuration: Debug
            platform: x86
            runtime_id: win-x86
          - configuration: Debug
            platform: ARM64
            runtime_id: win-arm64
          - configuration: Release
            platform: x64
            runtime_id: win-x64
          - configuration: Release
            platform: x86
            runtime_id: win-x86
          - configuration: Release
            platform: ARM64
            runtime_id: win-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Show .NET info
      run: dotnet --info
    
    - name: Restore dependencies
      run: dotnet restore LottieConverter.csproj -r ${{ matrix.runtime_id }} /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false
    
    - name: Build project
      run: dotnet build LottieConverter.csproj --configuration ${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false --no-restore -v minimal
    
    - name: Generate signing certificate (CI)
      if: matrix.configuration == 'Release'
      shell: pwsh
      run: |
        $password = [System.Guid]::NewGuid().ToString("N")
        "MSIX_CERT_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append

        $pwd = ConvertTo-SecureString -String $password -AsPlainText -Force
        $cert = New-SelfSignedCertificate -Type Custom `
          -Subject "CN=LottieConverter (CI)" `
          -KeyUsage DigitalSignature `
          -FriendlyName "LottieConverter (CI)" `
          -CertStoreLocation "Cert:\CurrentUser\My" `
          -HashAlgorithm sha256 `
          -KeyLength 2048 `
          -KeyExportPolicy Exportable

        Export-PfxCertificate -Cert $cert -FilePath "msix-signing.pfx" -Password $pwd | Out-Null
        Export-Certificate -Cert $cert -FilePath "msix-signing.cer" | Out-Null

    - name: Build MSIX installer
      if: matrix.configuration == 'Release'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "artifacts/${{ matrix.runtime_id }}" | Out-Null

        # Build a sideloadable MSIX/MSIXBUNDLE signed with the CI cert.
        dotnet publish LottieConverter.csproj `
          --configuration Release `
          /p:Platform=${{ matrix.platform }} `
          /p:RuntimeIdentifier=${{ matrix.runtime_id }} `
          /p:PublishProfile= `
          /p:PublishReadyToRun=false `
          /p:PublishTrimmed=false `
          /p:GenerateAppxPackageOnBuild=true `
          /p:UapAppxPackageBuildMode=SideloadOnly `
          /p:AppxBundle=Always `
          /p:AppxBundlePlatforms=${{ matrix.platform }} `
          /p:AppxPackageDir="artifacts\\${{ matrix.runtime_id }}\\" `
          /p:AppxPackageSigningEnabled=true `
          /p:PackageCertificateKeyFile="msix-signing.pfx" `
          /p:PackageCertificatePassword="$env:MSIX_CERT_PASSWORD"

        Copy-Item -Force "msix-signing.cer" "artifacts/${{ matrix.runtime_id }}/msix-signing.cer"

    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: LottieConverter-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          artifacts/${{ matrix.runtime_id }}/**/*.msix*
          artifacts/${{ matrix.runtime_id }}/**/*.appinstaller
          artifacts/${{ matrix.runtime_id }}/msix-signing.cer
        retention-days: 30
        if-no-files-found: warn

  release:
    name: Create GitHub Release (tags)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: LottieConverter-Release-*
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.msix*
            **/*.appinstaller
            **/*.cer
