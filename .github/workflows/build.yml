name: Build

on:
  push:
    branches: [ main, master, develop ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  tag:
    name: Create tag from app version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      created: ${{ steps.tag.outputs.created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine and (maybe) push tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          readarray -t ver_and_tag < <(python3 - <<'PY'
          import xml.etree.ElementTree as ET

          path = "Package.appxmanifest"
          with open(path, "rb") as f:
              data = f.read()
          if data.startswith(b"\xef\xbb\xbf"):
              data = data[3:]

          root = ET.fromstring(data)
          identity = None
          for el in root.iter():
              if el.tag.endswith("Identity"):
                  identity = el
                  break
          if identity is None:
              raise SystemExit("Could not find <Identity> in Package.appxmanifest")

          version = identity.attrib.get("Version")
          if not version:
              raise SystemExit("Package.appxmanifest <Identity> has no Version attribute")

          print(version)
          print(f"v{version}")
          PY
          )
          version="${ver_and_tag[0]}"
          tag="${ver_and_tag[1]}"

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

          created=false
          should_create=false
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == "refs/heads/master" ]]; then
            if [[ "${GITHUB_EVENT_NAME}" == "push" || "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
              should_create=true
            fi
          fi

          if [[ "$should_create" == "true" ]]; then
            if git rev-parse -q --verify "refs/tags/$tag" >/dev/null; then
              echo "Tag already exists: $tag"
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag "$tag"
              git push origin "$tag"
              created=true
            fi
          fi

          echo "created=$created" >> "$GITHUB_OUTPUT"

  build:
    name: Build (Release, ${{ matrix.platform }})
    runs-on: windows-2022
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - configuration: Release
            platform: x64
            runtime_id: win-x64
          - configuration: Release
            platform: x86
            runtime_id: win-x86
          - configuration: Release
            platform: ARM64
            runtime_id: win-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Show .NET info
      run: dotnet --info
    
    - name: Restore dependencies
      run: dotnet restore LottieConverter.csproj -r ${{ matrix.runtime_id }} /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false
    
    - name: Generate signing certificate (CI)
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
      shell: pwsh
      run: |
        $password = [System.Guid]::NewGuid().ToString("N")
        "MSIX_CERT_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append

        $pwd = ConvertTo-SecureString -String $password -AsPlainText -Force
        # The cert subject must match Package.appxmanifest's <Identity Publisher="...">.
        $manifestText = Get-Content -Raw "Package.appxmanifest"
        if ($manifestText -notmatch 'Publisher=\"([^\"]+)\"') {
          throw "Could not determine manifest Publisher from Package.appxmanifest"
        }
        $publisher = $Matches[1]
        $cert = New-SelfSignedCertificate -Type CodeSigningCert `
          -Subject $publisher `
          -FriendlyName "LottieConverter (CI)" `
          -CertStoreLocation "Cert:\CurrentUser\My" `
          -HashAlgorithm sha256 `
          -KeyExportPolicy Exportable

        Export-PfxCertificate -Cert $cert -FilePath "msix-signing.pfx" -Password $pwd | Out-Null
        Export-Certificate -Cert $cert -FilePath "msix-signing.cer" | Out-Null

    - name: Build MSIX installer
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "artifacts/${{ matrix.runtime_id }}" | Out-Null

        # Build a sideloadable MSIX/MSIXBUNDLE signed with the CI cert.
        dotnet publish LottieConverter.csproj `
          --configuration Release `
          /p:Platform=${{ matrix.platform }} `
          /p:RuntimeIdentifier=${{ matrix.runtime_id }} `
          /p:PublishProfile= `
          /p:PublishReadyToRun=false `
          /p:PublishTrimmed=false `
          /p:GenerateAppxPackageOnBuild=true `
          /p:UapAppxPackageBuildMode=SideloadOnly `
          /p:AppxBundle=Always `
          /p:AppxBundlePlatforms=${{ matrix.platform }} `
          /p:AppxPackageDir="artifacts\\${{ matrix.runtime_id }}\\" `
          /p:AppxSymbolPackageEnabled=false `
          /p:AppxPackageSigningEnabled=true `
          /p:PackageCertificateKeyFile="msix-signing.pfx" `
          /p:PackageCertificatePassword="$env:MSIX_CERT_PASSWORD"

        Copy-Item -Force "msix-signing.cer" "artifacts/${{ matrix.runtime_id }}/msix-signing.cer"

    - name: Upload build artifacts
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
      uses: actions/upload-artifact@v4
      with:
        name: LottieConverter-Release-${{ matrix.platform }}
        path: |
          artifacts/${{ matrix.runtime_id }}/**/*.msix*
          artifacts/${{ matrix.runtime_id }}/**/*.appinstaller
          artifacts/${{ matrix.runtime_id }}/msix-signing.cer
        retention-days: 30
        if-no-files-found: warn

    - name: Build project (no MSIX)
      if: github.event_name == 'pull_request'
      run: dotnet build LottieConverter.csproj --configuration Release /p:Platform=${{ matrix.platform }} /p:PublishProfile= /p:PublishReadyToRun=false /p:PublishTrimmed=false --no-restore -v minimal

  release:
    name: Create GitHub Release (tags)
    if: startsWith(github.ref, 'refs/tags/v') || needs.tag.outputs.created == 'true'
    needs: [ tag, build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: LottieConverter-Release-*
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: ${{ needs.tag.outputs.tag }}
          files: |
            **/*.msix*
            **/*.appinstaller
            **/*.cer
