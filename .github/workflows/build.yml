name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'LottieConverter.sln'

jobs:
  build:
    name: Build (${{ matrix.configuration }}, ${{ matrix.platform }})
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
        include:
          - configuration: Debug
            platform: x64
            runtime_id: win-x64
          - configuration: Debug
            platform: x86
            runtime_id: win-x86
          - configuration: Debug
            platform: ARM64
            runtime_id: win-arm64
          - configuration: Release
            platform: x64
            runtime_id: win-x64
          - configuration: Release
            platform: x86
            runtime_id: win-x86
          - configuration: Release
            platform: ARM64
            runtime_id: win-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore LottieConverter.csproj
    
    - name: Build project
      run: dotnet build LottieConverter.csproj --configuration ${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} --no-restore -v minimal
    
    - name: Publish application
      if: matrix.configuration == 'Release'
      run: dotnet publish LottieConverter.csproj --configuration ${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} --runtime ${{ matrix.runtime_id }} --self-contained false -v minimal
    
    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: LottieConverter-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          bin/${{ matrix.platform }}/${{ matrix.configuration }}/net8.0-windows10.0.19041.0/${{ matrix.runtime_id }}/
          !**/ref/
          !**/refint/
        retention-days: 30
        if-no-files-found: warn

